<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Website Unavailable Helper</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 320px;
      padding: 15px;
      color: #333;
      margin: 0;
    }
   
    h1 {
      font-size: 16px;
      margin-top: 0;
      color: #d32f2f;
    }
   
    #status {
      margin-bottom: 15px;
      padding: 10px;
      background-color: #f5f5f5;
      border-radius: 4px;
    }
   
    #domain {
      font-weight: bold;
    }
   
    #time {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }
   
    #error-code {
      font-family: monospace;
      font-size: 12px;
      color: #d32f2f;
      margin-top: 5px;
    }
   
    #suggestions {
      list-style-type: none;
      padding: 0;
      margin: 10px 0;
    }
   
    #suggestions li {
      padding: 10px;
      margin-bottom: 8px;
      background-color: #e8f5e9;
      border-radius: 4px;
      transition: background-color 0.2s;
    }
   
    #suggestions li:hover {
      background-color: #c8e6c9;
      cursor: pointer;
    }
   
    .alternative-link {
      color: #2e7d32;
      text-decoration: none;
      display: block;
    }
   
    .no-domain {
      color: #666;
      font-style: italic;
    }

    .loading {
      text-align: center;
      color: #666;
      font-style: italic;
    }

    .error {
      color: #d32f2f;
      background-color: #ffebee;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Website Unavailable Helper</h1>
  <div id="status">Loading...</div>
  <div id="time"></div>
  <div id="error-code"></div>
  <ul id="suggestions">
    <li class="loading">Loading suggestions...</li>
  </ul>

  <script src="popup.js"></script>
</body>
</html>
